al;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfCxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfChc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc4AMP6lQ.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="MuiBox-root css-175t7kh"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"18","content":"前から気になっていたブラウザ拡張機能の開発フレームワーク「Plasmo」を触ってみたので、その時のメモ。\n\n基本的に下記の記事をなぞる形で触っていった。\n\n\u003e [ブラウザ拡張機能を作るためのReactフレームワーク『Plasmo』](https://zenn.dev/nado1001/articles/plasmo-browser-extension)\n\nなので、ここでは上記記事をなぞった際につまづいた箇所や個人的な所感などについて記す。\n\n## 環境構築を Docker でやってみた\n\nローカル環境がごちゃごちゃするのが個人的に嫌だったので、 Docker で環境構築してみた。\n\n上記記事や公式ドキュメントには特に Docker についての言及は無かったが、 Node.js があれば十分だったので適当な Node.js のイメージを持ってこればいけるはず。\n\nちなみに、 Plasmo のシステム要件として Node.js が 16.14 以降であることが挙げられていた。\n\n\u003e Node.js 16.14.x or later  \n\u003e 引用: https://docs.plasmo.com/framework#system-requirements\n\nただ、 Node.js のリリースケジュールによると 16 系は今年（記事執筆時は2023年6月4日）の9月で End-of-life とのことだったので、今回は 18 系を使ってみることにした。\n\n\u003e Node.js のリリーススケジュール:  \n\u003e https://github.com/nodejs/Release#release-schedule\n\n以上を踏まえて作成した `docker-compose.yml` が下記の通り:\n\n```yml\nversion: '3'\n\nservices:\n  app:\n    image: node:18.16.0\n    volumes:\n      - .:/usr/src/app\n    working_dir: /usr/src/app\n    tty: true\n```\n\nPlasmo プロジェクトの作成は `docker compose run` コマンドを用いて下記で行える。なお、 Plasmo は pnpm コマンドの利用を推奨していたが、 Node.js のイメージにデフォルトで入っていなかったので今回はデフォルトで入っている npm コマンドで進めた。コマンド実行のためにコンテナが溜まっていかないよう `--rm` オプションを付けている。\n\n```\n$ docker compose run --rm app npm create plasmo\n```\n\nプロジェクト作成の際に色々訊かれたが、今回は拡張機能の名前を `learn-plasmo` にした以外は既定値で回答した。\n\nDevelopment server の起動も同様に下記のコマンドで行える。プロジェクトディレクトリ（ `learn-plasmo/` ）に移動する必要がある点に注意。\n\n```\n$ docker compose run --rm app bash -c \"cd learn-plasmo \u0026\u0026 npm run dev\"\n```\n\n記事中に Storage API を利用するためにパッケージを追加インストールするくだりがあるが、それも下記コマンドで行える:\n\n```\n$ docker compose run --rm app bash -c \"cd learn-plasmo \u0026\u0026 npm install @plasmohq/storage react-hook-form\"\n```\n\n他にも Messaging API を利用するためにも追加インストールのくだりがあったが、それも下記コマンドで行える:\n\n```\n$ docker compose run --rm app bash -c \"cd learn-plasmo \u0026\u0026 npm install @plasmohq/messaging\"\n```\n\n## つまづいた点メモ\n\n* 「 [Storageを利用する](https://zenn.dev/nado1001/articles/plasmo-browser-extension#storage%E3%82%92%E5%88%A9%E7%94%A8%E3%81%99%E3%82%8B) 」のところでなぜか入力値が保存されなくてつまづいたが、一度 Production build で動かした後 Development server に戻ってきたらちゃんと保存されるようになった。原因は不明…（要検証）\n* 「 [New Tab Page](https://zenn.dev/nado1001/articles/plasmo-browser-extension#new-tab-page) 」のところは自分が Vivaldi ユーザだったせいでそもそもカスタマイズできなかった\n* ファイル変更時は「ホットリロードが走る→拡張機能を再読み込み」の手順を踏むと反映される\n\n## 個人的な所感\n\nデフォルトで下記の機能が付いてるのが良かった:\n\n* dev/prod のビルド分け\n* ホットリロード\n\nまた、今回は試さなかったが下記の機能も良さそうだった:\n\n* Chrome Web Store への自動デプロイ\n* Google Analytics と連携できるっぽい（→ [公式ドキュメント](https://docs.plasmo.com/quickstarts/with-google-analytics) ）\n\nメンテナンスもこまめにされてそうなので、これから拡張機能作るときは Plasmo 使うようにしてみようかな…\n\n","title":"Plasmo 触ってみたメモ","posted_at":"2023年06月04日 21時54分","updated_at":"2023年07月17日 21時57分","tags":[],"description":"前から気になっていたブラウザ拡張機能の開発フレームワーク「Plasmo」を触ってみたので、その時のメモ。  基本的に下記の記事をなぞる形で触っていった。  \u003e [ブラウザ拡張機能を作るためのReactフレームワーク『Plasmo』](https:
