6 apt-get install ls-improved\n```\n\n### 検証用環境\n\nDockerfile:\n\n```\nFROM ubuntu:20.04\n\nRUN apt-get update \u0026\u0026 apt-get upgrade -y \u0026\u0026 apt-get install -y \\\n    curl \\\n    gpg\n```\n\ndocker-compose.yml\n\n```yml\nversion: \"3.8\"\nservices:\n  ubuntu:\n    build: .\n    image: ubuntu-apt-install-sandbox\n    container_name: ubuntu\n    tty: true\n```\n\n### 参考記事\n\n- [.deb ファイルをカスタマイズして、GitHub で PPA をホストして、Debian にインストールする方法（その 4: ホスティングした PPA から、パッケージを Debian にインストールする）｜ Ryo Nakano](https://note.com/ryonakano/n/na5bada77dff7)\n- [gcloud CLI をインストールする  |  Google Cloud](https://cloud.google.com/sdk/docs/install?hl=ja)\n\n\n","title":"Rust 版 ls-Improved 導入メモ","posted_at":"2023年07月23日 23時50分","updated_at":"","tags":[],"description":"# Rust 版 lsi 導入メモ  ## コードはここ  \u003e https://github.com/ShotaroKataoka/ls-Improved/tree/develop-rust-rewrite  ## Manual  1. 公式 GitHub の [Releases](https://github.com/ShotaroKataoka/ls-Improved/releases) ペー..."},"config":{"blog_title":"yamamoto-yuta.github.io","site_introduction":"Yamamoto's personal blog","copylight_name":"YutaYamamoto","copylight_url":"https://github.com/yamamoto-yuta","issues_page_url":"https://github.com/yamamoto-yuta/yamamoto-yuta.github.io/issues","favicon_image_url":"https://user-images.githubusercontent.com/55144709/217254968-e131c8d3-3846-4569-8d05-06ccdba503a5.png","author_name":"Yuta Yamamoto","author_introduction":"It's me.","avatar_image_url":{"url":"https://user-images.githubusercontent.com/55144709/217254968-e131c8d3-3846-4569-8d05-06ccdba503a5.png","path":"/static/images/config/avatar.webp"},"sns":[{"name":"GitHub","url":"https://github.com/yamamoto-yuta"},{"name":"Twitter","url":"https://twitter.com/__Y4M4MOTO__"},{"name":"Facebook","url":"https://www.facebook.com/atuXamamoto/"}]},"postsMap":{"13":{"slug":"13","title":"自己紹介","tags":[{"name":"star","color":"FBCA04","description":""}],"posted_at":"2023年02月07日 19時44分","content":"","updated_at":"","description":""},"15":{"slug":"15","tit
