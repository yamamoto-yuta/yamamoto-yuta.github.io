al;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfCxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfChc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc4AMP6lQ.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="MuiBox-root css-175t7kh"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"22","content":"Function Calling ãŒèª¬æ˜ç­‰ã‚’èª­ã‚“ã§ã‚‚ã‚¤ãƒã‚¤ãƒã‚ˆãã‚ã‹ã‚‰ãªã‹ã£ãŸã®ã§å®Ÿéš›ã«è©¦ã—ã¦ã¿ãŸã€‚ã“ã‚Œã¯ãã®æ™‚ã®ãƒ¡ãƒ¢ã€‚\n\nä»Šå›ã¯æ¬¡ã®å…¬å¼ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã®æ‰‹é †ã‚’ã‚„ã£ã¦ã¿ãŸã€‚\n\nhttps://platform.openai.com/docs/guides/function-calling\n\nã¾ãŸã€æ¬¡ã®æ—¥æœ¬èªè§£èª¬è¨˜äº‹ãŒå‚è€ƒã«ãªã£ãŸã€‚\n\nhttps://dev.classmethod.jp/articles/understand-openai-function-calling/\n\n## ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—\n\nä»Šå›ã€å®Ÿè¡Œç’°å¢ƒã¯ Google Colab ã«ã—ãŸã€‚\n\nã¾ãšã¯ OpenAI ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã€‚\n\n```\n!pip install openai\n```\n\nç¶šã„ã¦ã€å„ç¨®ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®ã‚¤ãƒ³ãƒãƒ¼ãƒˆã¨ OpenAI ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’ä½œæˆã€‚\n\n```python\nimport json\nfrom openai import OpenAI\n\nclient = OpenAI(\n    api_key=OPENAI_API_KEY\n)\n```\n\nOpenAI API Key ã¯æ¬¡ã®ãƒšãƒ¼ã‚¸ã§ä½œæˆã§ãã‚‹:\n\n\u003e [API keys - OpenAI API](https://platform.openai.com/api-keys)\n\nä»Šå›ã€ Function Calling ã®å‹•ä½œç¢ºèªç”¨ã«æ¬¡ã®ãƒ€ãƒŸãƒ¼é–¢æ•°ã‚’åˆ©ç”¨ã—ãŸã€‚\n\n```python\n# Example dummy function hard coded to return the same weather\n# In production, this could be your backend API or an external API\ndef get_current_weather(location, unit=\"fahrenheit\"):\n    \"\"\"Get the current weather in a given location\"\"\"\n    if \"tokyo\" in location.lower():\n        return json.dumps({\"location\": \"Tokyo\", \"temperature\": \"10\", \"unit\": \"celsius\"})\n    elif \"san francisco\" in location.lower():\n        return json.dumps({\"location\": \"San Francisco\", \"temperature\": \"72\", \"unit\": \"fahrenheit\"})\n    elif \"paris\" in location.lower():\n        return json.dumps({\"location\": \"Paris\", \"temperature\": \"22\", \"unit\": \"celsius\"})\n    else:\n        return json.dumps({\"location\": location, \"temperature\": \"unknown\"})\n```\n\n## å…¨ä½“åƒ\n\nå…¬å¼ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã®ã‚³ãƒ¼ãƒ‰ã®å…¨ä½“åƒã¯æ¬¡ã®ã¨ãŠã‚Š:\n\n1. ï¼ˆAIãŒï¼‰è³ªå•ã«å¿…è¦ãªé–¢æ•°ã‚’é¸ã³ã€å¼•æ•°ã‚’ä½œæˆã™ã‚‹\n1. ï¼ˆãƒ—ãƒ­ã‚°ãƒ©ãƒ ãŒï¼‰é–¢æ•°ã‚’å®Ÿè¡Œ\n1. ï¼ˆAIãŒï¼‰é–¢æ•°çµæœã‚‚å…¥åŠ›ã«å…¥ã‚Œã¦è³ªå•ã«å›ç­”ã™ã‚‹\n\n\u003e å¼•ç”¨: [[OpenAI] Function callingã§éŠã‚“ã§ã¿ãŸã‚‰æœ¬è³ªãŒè¦‹ãˆã¦ããŸã®ã§ã¾ã¨ã‚ã¦ã¿ãŸ | DevelopersIO](https://dev.classmethod.jp/articles/understand-openai-function-calling/#:~:text=%E5%87%A6%E7%90%86%E3%81%A8%E3%81%AF-,%EF%BC%88AI%E3%81%8C%EF%BC%89%E8%B3%AA%E5%95%8F%E3%81%AB%E5%BF%85%E8%A6%81%E3%81%AA%E9%96%A2%E6%95%B0%E3%82%92%E9%81%B8%E3%81%B3%E3%80%81%E5%BC%95%E6%95%B0%E3%82%92,%E9%96%A2%E6%95%B0%E7%B5%90%E6%9E%9C%E3%82%82%E5%85%A5%E5%8A%9B%E3%81%AB%E5%85%A5%E3%82%8C%E3%81%A6%E8%B3%AA%E5%95%8F%E3%81%AB%E5%9B%9E%E7%AD%94%E3%81%99%E3%82%8B,-%E3%81%A7%E3%81%99%E3%80%82%20AI%E3%81%AE)\n\n## STEP 1 ï½œä¼šè©±ã¨åˆ©ç”¨å¯èƒ½ãªé–¢æ•°ã‚’ãƒ¢ãƒ‡ãƒ«ã«é€ã‚‹\n\nå…¬å¼ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã®ã‚³ãƒ¼ãƒ‰ï¼ˆæ—¥æœ¬èªã®ã‚³ãƒ¡ãƒ³ãƒˆã¯è‡ªåˆ†ã§è¿½è¨˜ã—ãŸï¼‰:\n\n```python\n# Step 1: send the conversation and available functions to the model\n\n# ä¼šè©±\nmessages = [{\"role\": \"user\", \"content\": \"What's the weather like in San Francisco, Tokyo, and Paris?\"}]\n\n# åˆ©ç”¨å¯èƒ½ãªé–¢æ•°\ntools = [\n    {\n        \"type\": \"function\",\n        \"function\": {\n            \"name\": \"get_current_weather\",\n            \"description\": \"Get the current weather in a given location\",\n            \"parameters\": {\n                \"type\": \"object\",\n                \"properties\": {\n                    \"location\": {\n                        \"type\": \"string\",\n                        \"description\": \"The city and state, e.g. San Francisco, CA\",\n                    },\n                    \"unit\": {\"type\": \"string\", \"enum\": [\"celsius\", \"fahrenheit\"]},\n                },\n                \"required\": [\"location\"],\n            },\n        },\n    }\n]\n\n# ãƒ¢ãƒ‡ãƒ«ã¸æŠ•ã’ã¦å›ç­”ã‚’å–å¾—\nresponse = client.chat.completions.create(\n    model=\"gpt-3.5-turbo-1106\",\n    messages=messages,\n    tools=tools,\n    tool_choice=\"auto\",  # auto is default, but we'll be explicit\n)\n```\n\n`response` ã®ä¸­èº«ã¯ã“ã‚“ãªæ„Ÿã˜ã€‚ä»Šå›ã¯ã‚µãƒ³ãƒ•ãƒ©ãƒ³ã‚·ã‚¹ã‚³ã€æ±äº¬ã€ãƒ‘ãƒªã®3ã¤ã®éƒ½å¸‚ã®å¤©æ°—ã‚’è¨Šã„ã¦ã„ã‚‹ã®ã§ã€ `tool_calls` ãŒ3ãƒªã‚¯ã‚¨ã‚¹ãƒˆåˆ†ã«ãªã£ã¦ã„ã‚‹ã€‚\n\n```python\n{\n  'id': 'chatcmpl-xxxxxxxxxx',\n  'choices': [\n    Choice(\n      finish_reason='tool_calls', \n      index=0, \n      message=ChatCompletionMessage(\n        content=None, \n        role='assistant', \n        function_call=None, \n        tool_calls=[\n          ChatCompletionMessageToolCall(\n            id='call_aaaaaaaaaa',\n            function=Function(\n              arguments='{\"location\": \"San Francisco\", \"unit\": \"celsius\"}', \n              name='get_current_weather'\n            ), \n            type='function'\n          ),\n          ChatCompletionMessageToolCall(\n            id='call_bbbbbbbbbb', \n            function=Function(\n              arguments='{\"location\": \"Tokyo\", \"unit\": \"celsius\"}', \n              name='get_current_weather'\n            ), \n            type='function'\n          ), \n          ChatCompletionMessageToolCall(\n            id='call_cccccccccc', \n            function=Function(\n              arguments='{\"location\": \"Paris\", \"unit\": \"celsius\"}', \n              name='get_current_weather'\n            ), \n            type='function'\n          )\n        ]\n      )\n    )\n  ],\n  'created': 1700895213,\n  'model': 'gpt-3.5-turbo-1106',\n  'object': 'chat.completion',\n  'system_fingerprint': 'fp_xxxxxxxxxx',\n  'usage': CompletionUsage(\n    completion_tokens=77, \n    prompt_tokens=88, \n    total_tokens=165\n  )\n}\n```\n\nã“ã®ä¸­ã‹ã‚‰æ¬¡ã®2ã¤ã‚’å–ã‚Šå‡ºã™ã€‚\n\n```python\nresponse_message = response.choices[0].message\ntool_calls = response_message.tool_calls\n```\n\næ¬¡ã®å‡¦ç†ã«å…¥ã‚‹å‰ã«ã€ Function Calling ãŒè¦æ±‚ã•ã‚Œã¦ã„ã‚‹ã‹ã®ãƒã‚§ãƒƒã‚¯ãŒå¿…è¦ã€‚\n\n```python\n# Step 2: check if the model wanted to call a function\nif tool_calls:\n  ...\n```\n\n## STEP 2 ï½œå®Ÿéš›ã«é–¢æ•°ã‚’å®Ÿè¡Œã™ã‚‹\n\nå…¬å¼ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ:\n\n```python\n# Step 3: call the function\n# Note: the JSON response may not always be valid; be sure to handle errors\navailable_functions = {\n    \"get_current_weather\": get_current_weather,\n}  # only one function in this example, but you can have multiple\nmessages.append(response_message)  # extend conversation with assistant's reply\n# Step 4: send the info for each function call and function response to the model\nfor tool_call in tool_calls:\n    function_name = tool_call.function.name\n    function_to_call = available_functions[function_name]\n    function_args = json.loads(tool_call.function.arguments)\n    function_response = function_to_call(\n        location=function_args.get(\"location\"),\n        unit=function_args.get(\"unit\"),\n    )\n    messages.append(\n        {\n            \"tool_call_id\": tool_call.id,\n            \"role\": \"tool\",\n            \"name\": function_name,\n            \"content\": function_response,\n        }\n    )  # extend conversation with function response\n```\n\nåˆ†è§£ã—ã¦è¦‹ã¦ã„ãã€‚\n\nåˆ©ç”¨å¯èƒ½ãªé–¢æ•°ã®è¾æ›¸ã‚’ä½œæˆã—ã¦ã„ã‚‹ã€‚ä»Šå›ã¯ `get_current_weather()` ã—ã‹åˆ©ç”¨ã§ããªã„ã®ã§ã€è¾æ›¸å†…ã®ã‚¢ã‚¤ãƒ†ãƒ ã¯1ã¤ã ã‘ã«ãªã‚‹ã€‚\n\n```python\navailable_functions = {\n    \"get_current_weather\": get_current_weather,\n}  # only one function in this example, but you can have multiple\n```\n`available_functions` ã®ä¸­èº«ã¯æ¬¡ã®ã‚ˆã†ã«ãªã£ã¦ã„ã‚‹ã€‚é–¢æ•°ãŒã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã¨ã—ã¦è¾æ›¸ã«ç™»éŒ²ã•ã‚Œã¦ã„ã‚‹ã€‚\n\n```python\n{'get_current_weather': \u003cfunction __main__.get_current_weather(location, unit='fahrenheit')\u003e}\n```\n\nSTEP 1 ã§å¾—ãŸ `response_message` ã‚’ `message` ã« `append` ã—ã¦ã„ã‚‹ã€‚ã“ã‚Œã¯ STEP 3 ã§æœ€çµ‚çš„ãªå›ç­”ã‚’ä½œæˆã™ã‚‹ãŸã‚ã«ä½¿ç”¨ã™ã‚‹ã€‚\n\n```python\nmessages.append(response_message)  # extend conversation with assistant's reply\n```\n\nã—ãŸãŒã£ã¦ã€ `messages` ã®ä¸­èº«ã¯æ¬¡ã®ã‚ˆã†ã«ãªã‚‹ã€‚\n\n```python\n[\n  {\n    'role': 'user', \n    'content': \"What's the weather like in San Francisco, Tokyo, and Paris?\"\n  },\n  ChatCompletionMessage(\n    content=None, \n    role='assistant', \n    function_call=None, \n    tool_calls=[\n      ChatCompletionMessageToolCall(\n        id='call_aaaaaaaaaa',\n        function=Function(\n          arguments='{\"location\": \"San Francisco\", \"unit\": \"celsius\"}', \n          name='get_current_weather'\n        ), \n        type='function'\n      ),\n      ChatCompletionMessageToolCall(\n        id='call_bbbbbbbbbb', \n        function=Function(\n          arguments='{\"location\": \"Tokyo\", \"unit\": \"celsius\"}', \n          name='get_current_weather'\n        ), \n        type='function'\n      ), \n      ChatCompletionMessageToolCall(\n        id='call_cccccccccc', \n        function=Function(\n          arguments='{\"location\": \"Paris\", \"unit\": \"celsius\"}', \n          name='get_current_weather'\n        ), \n        type='function'\n      )\n    ]\n  )\n]\n```\n\nSTEP 1 ã§ä½œæˆã—ãŸãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’ãƒ«ãƒ¼ãƒ—ã§é †æ¬¡ã€å®Ÿéš›ã«é–¢æ•°ã¸ãƒªã‚¯ã‚¨ã‚¹ãƒˆã—ã¦ã„ãã€‚\n\n```python\n# Step 4: send the info for each function call and function response to the model\nfor tool_call in tool_calls:\n  ...\n```\n\nå®Ÿéš›ã«é–¢æ•°ã‚’å®Ÿè¡Œã™ã‚‹éƒ¨åˆ†ã¯æ¬¡ã®ã‚³ãƒ¼ãƒ‰ã€‚\n\n```python\n# å‘¼ã³å‡ºã™é–¢æ•°ã‚’å–å¾—\nfunction_name = tool_call.function.name\nfunction_to_call = available_functions[function_name]\n\n# é–¢æ•°ã«æ¸¡ã™å¼•æ•°ã‚’å–å¾—ï¼ˆå¼•æ•°ã¯ JSON æ–‡å­—åˆ—ã§æ ¼ç´ã•ã‚Œã¦ã„ã‚‹ã®ã§ json.loads() ï¼‰\nfunction_args = json.loads(tool_call.function.arguments)\n\n# å®Ÿéš›ã«é–¢æ•°ã‚’å®Ÿè¡Œã™ã‚‹\nfunction_response = function_to_call(\n    location=function_args.get(\"location\"),\n    unit=function_args.get(\"unit\"),\n)\n```\n\né–¢æ•°ã®å®Ÿè¡Œçµæœã‚’ `messages` ã¸ `append` ã—ã¦ã„ã‚‹ã€‚ã“ã‚Œã¯ STEP 3 ã§æœ€çµ‚çš„ãªå›ç­”ã‚’ä½œæˆã™ã‚‹ãŸã‚ã§ã‚ã‚‹ã€‚\n\n```python\nmessages.append(\n    {\n        \"tool_call_id\": tool_call.id,\n        \"role\": \"tool\",\n        \"name\": function_name,\n        \"content\": function_response,\n    }\n)  # extend conversation with function response\n```\n\nãƒ«ãƒ¼ãƒ—çµ‚äº†æ™‚ã® `messages` ã®ä¸­èº«ã¯æ¬¡ã®ã‚ˆã†ã«ãªã£ã¦ã„ã‚‹ã€‚\n\n```python\n[{'role': 'user',\n  'content': \"What's the weather like in San Francisco, Tokyo, and Paris?\"},\n ChatCompletionMessage(content=None, role='assistant', function_call=None, tool_calls=[ChatCompletionMessageToolCall(id='call_aaaaaaaaaa', function=Function(arguments='{\"location\": \"San Francisco\", \"unit\": \"celsius\"}', name='get_current_weather'), type='function'), ChatCompletionMessageToolCall(id='call_bbbbbbbbbb', function=Function(arguments='{\"location\": \"Tokyo\", \"unit\": \"celsius\"}', name='get_current_weather'), type='function'), ChatCompletionMessageToolCall(id='call_cccccccccc', function=Function(arguments='{\"location\": \"Paris\", \"unit\": \"celsius\"}', name='get_current_weather'), type='function')]),\n {'tool_call_id': 'call_aaaaaaaaaa',\n   'role': 'tool',\n   'name': 'get_current_weather',\n   'content': '{\"location\": \"San Francisco\", \"temperature\": \"72\", \"unit\": \"fahrenheit\"}'},\n {'tool_call_id': 'call_bbbbbbbbbb',\n  'role': 'tool',\n  'name': 'get_current_weather',\n  'content': '{\"location\": \"Tokyo\", \"temperature\": \"10\", \"unit\": \"celsius\"}'},\n {'tool_call_id': 'call_cccccccccc',\n  'role': 'tool',\n  'name': 'get_current_weather',\n  'content': '{\"location\": \"Paris\", \"temperature\": \"22\", \"unit\": \"celsius\"}'}]\n```\n\n## STEP 3 ï½œæœ€çµ‚çš„ãªå›ç­”ã‚’ä½œæˆã™ã‚‹\n\nå…¬å¼ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã®ã‚³ãƒ¼ãƒ‰:\n\n```python\nsecond_response = client.chat.completions.create(\n    model=\"gpt-3.5-turbo-1106\",\n    messages=messages,\n)  # get a new response from the model where it can see the function response\n```\n\nsecond_responseã®ä¸­èº«:\n\n```python\n{\n  'id': 'chatcmpl-yyyyyyyyyy', \n  'choices': [\n    Choice(\n      finish_reason='stop', \n      index=0, \n      message=ChatCompletionMessage(\n        content='Currently, the weather in San Francisco is 72Â°F, in Tokyo it is 10Â°C, and in Paris it is 22Â°C.', \n        role='assistant', \n        function_call=None, \n        tool_calls=None\n      )\n    )\n  ],\n  'created': 1700895214,\n  'model': 'gpt-3.5-turbo-1106',\n  'object': 'chat.completion',\n  'system_fingerprint': 'fp_eeff13170a',\n  'usage': CompletionUsage(\n    completion_tokens=29, \n    prompt_tokens=169, \n    total_tokens=198\n  )\n}\n```\n\n`second_response.choices[0].message.content` ã‚’è¦‹ã¦ã¿ã‚‹ã¨ã€é–¢æ•°ã®å®Ÿè¡ŒçµæœãŒå›ç­”ã«çµ„ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹ã“ã¨ãŒã‚ã‹ã‚‹ã€‚\n\n```python\n'Currently, the weather in San Francisco is 72Â°F, in Tokyo it is 10Â°C, and in Paris it is 22Â°C.'\n```\n\n## ä½•ãŒå¬‰ã—ã„ã®ã‹ï¼Ÿ\n\nï¼ˆã»ã¼ã»ã¼ã€Œ [[OpenAI] Function callingã§éŠã‚“ã§ã¿ãŸã‚‰æœ¬è³ªãŒè¦‹ãˆã¦ããŸã®ã§ã¾ã¨ã‚ã¦ã¿ãŸ | DevelopersIO](https://dev.classmethod.jp/articles/understand-openai-function-calling/) ã€ã«æ›¸ã‹ã‚Œã¦ã„ã‚‹ã“ã¨ã§ã¯ã‚ã‚‹ãŒâ€¦ï¼‰\n\nä¾‹ãˆã°ã€ä»Šå›ã®ã‚ˆã†ã«è‡ªç„¶è¨€èªã§å„éƒ½å¸‚ã®æ°—æ¸©ã‚’å•ã„åˆã‚ã›ã‚‹ä»•çµ„ã¿ã‚’ä½œã‚‹å ´åˆã€ ChatGPT ã ã‘ã§ã¯å„éƒ½å¸‚ã®æ°—æ¸©ã¯ç­”ãˆã‚‰ã‚Œãªã„ã®ã§ API ç­‰ã§åˆ¥é€”æƒ…å ±ã‚’å–å¾—ã—ã¦ãã‚‹å¿…è¦ãŒã‚ã‚‹ï¼ˆè£œè¶³ï¼‰ã€‚ãã®ãŸã‚ã€å•ã„åˆã‚ã›æ–‡ã‹ã‚‰ API ç­‰ã¸ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆã«å¿…è¦ãªæƒ…å ±ã‚’æŠ½å‡ºã™ã‚‹å¿…è¦ãŒã‚ã£ãŸã€‚\n\nã€Œ What's the weather like in San Francisco, Tokyo, and Paris? ã€ã¨ã„ã†è³ªå•ã®å ´åˆã€ï¼ˆã©ã®ã‚ˆã†ãªæƒ…å ±ãŒãƒªã‚¯ã‚¨ã‚¹ãƒˆã«å¿…è¦ã‹ã«ã‚ˆã‚‹ãŒï¼‰ã€Œ San Francisco ã€ã€Œ Tokyo ã€ã€Œ Paris ã€ã®3ã¤ã®æƒ…å ±ã‚’æŠ½å‡ºã™ã‚‹å¿…è¦ãŒã‚ã‚‹ã€‚\n\nFunction Calling ãŒç™»å ´ã™ã‚‹ã¾ã§ã¯ã€ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’å·¥å¤«ã™ã‚‹ã“ã¨ã§æƒ…å ±ã‚’æŠ½å‡ºã—ã‚„ã™ãã—ã¦ã„ãŸã€‚\n\nä¾‹ãˆã°æ¬¡ã®ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’ç”¨ã„ãŸã¨ã™ã‚‹ã€‚\n\n```\næ¬¡ã®å•ã„åˆã‚ã›æ–‡ã‹ã‚‰éƒ½å¸‚ã‚’æŠ½å‡ºã—ã¦ãã ã•ã„ã€‚å‡ºåŠ›ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã¯æ¬¡ã®ã‚ˆã†ã«ã—ã¦ãã ã•ã„:\n\n## å‡ºåŠ›ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ\n- éƒ½å¸‚1\n- éƒ½å¸‚2\n\n## å•ã„åˆã‚ã›æ–‡\nWhat's the weather like in San Francisco, Tokyo, and Paris?\n```\n\nã™ã‚‹ã¨ã€ ChatGPT ã¯æ¬¡ã®ã‚ˆã†ã«å›ç­”ã—ã¦ãã‚Œã‚‹ã€‚\n\n```\n## å‡ºåŠ›ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ\n- San Francisco\n- Tokyo\n- Paris\n```\n\nä»Šå›ã®æ°—æ¸©ã®ä¾‹ã¯å‡ºåŠ›ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒã‚·ãƒ³ãƒ—ãƒ«ã ã£ãŸã®ã§æ¯”è¼ƒçš„æŒ‡å®šã—ãŸãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã§å›ç­”ã—ã¦ãã‚Œã¦ã„ã‚‹ãŒã€è¤‡é›‘ãªå‡ºåŠ›ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã ã£ãŸã‚Šã™ã‚‹ã¨æŒ‡å®šã—ãŸãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã«ã—ãŸãŒã£ã¦ãã‚Œãªã‹ã£ãŸã‚Šã™ã‚‹ã€‚\n\nFunction Calling ã‚’ä½¿ãˆã°ã€å¼•æ•°ã®ä»•æ§˜ã‚’æŒ‡å®šã™ã‚Œã°ãã‚Œã«åˆã†ã‚ˆã†ã«æƒ…å ±ã‚’æŠ½å‡ºã—ã¦ãã‚Œã‚‹ã€‚ä¾‹ãˆã°ä»Šå›ã®å ´åˆã€æ¬¡ã®ã‚ˆã†ã«æƒ…å ±ã‚’æŠ½å‡ºã—ã¦ãã‚Œã¦ã„ãŸã€‚\n\n```python\n[\n  ChatCompletionMessageToolCall(\n    id='call_aaaaaaaaaa',\n    function=Function(\n      arguments='{\"location\": \"San Francisco\", \"unit\": \"celsius\"}', \n      name='get_current_weather'\n    ), \n    type='function'\n  ),\n  ChatCompletionMessageToolCall(\n    id='call_bbbbbbbbbb', \n    function=Function(\n      arguments='{\"location\": \"Tokyo\", \"unit\": \"celsius\"}', \n      name='get_current_weather'\n    ), \n    type='function'\n  ), \n  ChatCompletionMessageToolCall(\n    id='call_cccccccccc', \n    function=Function(\n      arguments='{\"location\": \"Paris\", \"unit\": \"celsius\"}', \n      name='get_current_weather'\n    ), \n    type='function'\n  )\n]\n```\n\n## è£œè¶³: ä»Šã¯ Browse with Bing ã®ãŠã‹ã’ã§ ChatGPT å˜ä½“ã§ã®å›ç­”ãŒå¯èƒ½ã«ãªã£ã¦ã„ã‚‹\n\nç¾åœ¨ã§ã¯ ChatGPT ã«ã€Œ Browse with Bing ã€æ©Ÿèƒ½ãŒæ­è¼‰ã•ã‚Œã¦ã„ã‚‹ãŸã‚ã€ LLM å˜ä½“ã§ã‚‚å›ç­”ãŒå¯èƒ½ã¨ãªã£ã¦ã„ã‚‹ã€‚\n\nä¾‹ãˆã°ã€ä»Šå›ã®ã€Œ What's the weather like in San Francisco, Tokyo, and Paris? ã€ã¨ã„ã†è³ªå•ã‚’ ChatGPT (ChatGPT Plus åŠ å…¥ç‰ˆ) ã«æŠ•ã’ã¦ã¿ãŸã¨ã“ã‚ã€æ¬¡ã®å›ç­”ãŒå¾—ã‚‰ã‚ŒãŸ:\n\n\u003e ç¾åœ¨ã®å¤©æ°—ã«ã¤ã„ã¦ã€ä»¥ä¸‹ã®éƒ½å¸‚ã®æƒ…å ±ã¯æ¬¡ã®é€šã‚Šã§ã™ï¼š\n\u003e \n\u003e ã‚µãƒ³ãƒ•ãƒ©ãƒ³ã‚·ã‚¹ã‚³ï¼ˆã‚«ãƒªãƒ•ã‚©ãƒ«ãƒ‹ã‚¢å·ã€ã‚¢ãƒ¡ãƒªã‚«ï¼‰ï¼šæ°—æ¸©ã¯57Â°Fï¼ˆç´„14Â°Cï¼‰ã§ã€éƒ¨åˆ†çš„ã«é›²ãŒã‚ã‚Šã¾ã™ã€‚ä»Šå¾Œã®äºˆå ±ã§ã¯æœ€é«˜æ°—æ¸©ãŒ66Â°Fï¼ˆç´„19Â°Cï¼‰ã€æœ€ä½æ°—æ¸©ãŒ49Â°Fï¼ˆç´„9Â°Cï¼‰ã¨ãªã‚‹è¦‹è¾¼ã¿ã§ã™ã€‚é¢¨é€Ÿã¯åŒ—æ±ã‹ã‚‰5mphï¼ˆç´„8km/hï¼‰ã§ã™[\\[â€\\]](https://www.timeanddate.com/weather/usa/san-francisco#:~:text=Weather%20Today%20Weather%20Hourly%2014,hour%20forecast%20for%20next%20week)ã€‚\n\u003e \n\u003e æ±äº¬ï¼ˆæ—¥æœ¬ï¼‰ï¼šæ°—æ¸©ã¯60Â°Fï¼ˆç´„16Â°Cï¼‰ã§ã€æ¶¼ã—ã„ã§ã™ã€‚ä»Šå¾Œã®äºˆå ±ã§ã¯æœ€é«˜æ°—æ¸©ãŒ76Â°Fï¼ˆç´„24Â°Cï¼‰ã€æœ€ä½æ°—æ¸©ãŒ48Â°Fï¼ˆç´„9Â°Cï¼‰ã¨ãªã‚‹è¦‹è¾¼ã¿ã§ã™ã€‚é¢¨é€Ÿã¯å—ã‹ã‚‰9mphï¼ˆç´„14km/hï¼‰ã§ã™[\\[â€\\]](https://www.timeanddate.com/weather/japan/tokyo#:~:text=Weather%20Today%20Weather%20Hourly%2014,for%20the%20next%202%20weeks)ã€‚\n\u003e \n\u003e ãƒ‘ãƒªï¼ˆãƒ•ãƒ©ãƒ³ã‚¹ï¼‰ï¼šæ°—æ¸©ã¯41Â°Fï¼ˆç´„5Â°Cï¼‰ã§ã€ä¸€éƒ¨ã«é›²ãŒã‚ã‚Šã¾ã™ã€‚ä½“æ„Ÿæ¸©åº¦ã¯39Â°Fï¼ˆç´„4Â°Cï¼‰ã§ã™ã€‚ä»Šå¾Œã®äºˆå ±ã§ã¯æœ€é«˜æ°—æ¸©ãŒ56Â°Fï¼ˆç´„13Â°Cï¼‰ã€æœ€ä½æ°—æ¸©ãŒ40Â°Fï¼ˆç´„4Â°Cï¼‰ã¨ãªã‚‹è¦‹è¾¼ã¿ã§ã™ã€‚é¢¨é€Ÿã¯åŒ—è¥¿ã‹ã‚‰3mphï¼ˆç´„5km/hï¼‰ã§ã™[\\[â€\\]](https://www.timeanddate.com/weather/france/paris#:~:text=Weather%20Today%20Weather%20Hourly%2014,hour%20forecast%20for%20next%20week)ã€‚\n\u003e \n\u003e ã“ã‚Œã‚‰ã®æƒ…å ±ã¯ã€å„éƒ½å¸‚ã®ç¾åœ¨ã®æ°—è±¡
