nt-family:'Roboto';font-style:normal;font-weight:500;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fCxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Roboto';font-style:normal;font-weight:500;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fChc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:500;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fBBc4AMP6lQ.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfCRc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0460-052F,U+1C80-1C88,U+20B4,U+2DE0-2DFF,U+A640-A69F,U+FE2E-FE2F}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfABc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0301,U+0400-045F,U+0490-0491,U+04B0-04B1,U+2116}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfCBc4AMP6lbBP.woff2) format('woff2');unicode-range:U+1F00-1FFF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0370-03FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfCxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfChc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc4AMP6lQ.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="MuiBox-root css-175t7kh"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"22","content":"Function Calling が説明等を読んでもイマイチよくわからなかったので実際に試してみた。これはその時のメモ。\n\n今回は次の公式ドキュメントの手順をやってみた。\n\nhttps://platform.openai.com/docs/guides/function-calling\n\nまた、次の日本語解説記事が参考になった。\n\nhttps://dev.classmethod.jp/articles/understand-openai-function-calling/\n\n## セットアップ\n\n今回、実行環境は Google Colab にした。\n\nまずは OpenAI ライブラリをインストール。\n\n```\n!pip install openai\n```\n\n続いて、各種ライブラリのインポートと OpenAI クライアントを作成。\n\n```python\nimport json\nfrom openai import OpenAI\n\nclient = OpenAI(\n    api_key=OPENAI_API_KEY\n)\n```\n\nOpenAI API Key は次のページで作成できる:\n\n\u003e [API keys - OpenAI API](https://platform.openai.com/api-keys)\n\n今回、 Function Calling の動作確認用に次のダミー関数を利用した。\n\n```python\n# Example dummy function hard coded to return the same weather\n# In production, this could be your backend API or an external API\ndef get_current_weather(location, unit=\"fahrenheit\"):\n    \"\"\"Get the current weather in a given location\"\"\"\n    if \"tokyo\" in location.lower():\n        return json.dumps({\"location\": \"Tokyo\", \"temperature\": \"10\", \"unit\": \"celsius\"})\n    elif \"san francisco\" in location.lower():\n        return json.dumps({\"location\": \"San Francisco\", \"temperature\": \"72\", \"unit\": \"fahrenheit\"})\n    elif \"paris\" in location.lower():\n        return json.dumps({\"location\": \"Paris\", \"temperature\": \"22\", \"unit\": \"celsius\"})\n    else:\n        return json.dumps({\"location\": location, \"temperature\": \"unknown\"})\n```\n\n## 全体像\n\n公式ドキュメントのコードの全体像は次のとおり:\n\n1. （AIが）質問に必要な関数を選び、引数を作成する\n1. （プログラムが）関数を実行\n1. （AIが）関数結果も入力に入れて質問に回答する\n\n\u003e 引用: [[OpenAI] Function callingで遊んでみたら本質が見えてきたのでまとめてみた | DevelopersIO](https://dev.classmethod.jp/articles/understand-openai-function-calling/#:~:text=%E5%87%A6%E7%90%86%E3%81%A8%E3%81%AF-,%EF%BC%88AI%E3%81%8C%EF%BC%89%E8%B3%AA%E5%95%8F%E3%81%AB%E5%BF%85%E8%A6%81%E3%81%AA%E9%96%A2%E6%95%B0%E3%82%92%E9%81%B8%E3%81%B3%E3%80%81%E5%BC%95%E6%95%B0%E3%82%92,%E9%96%A2%E6%95%B0%E7%B5%90%E6%9E%9C%E3%82%82%E5%85%A5%E5%8A%9B%E3%81%AB%E5%85%A5%E3%82%8C%E3%81%A6%E8%B3%AA%E5%95%8F%E3%81%AB%E5%9B%9E%E7%AD%94%E3%81%99%E3%82%8B,-%E3%81%A7%E3%81%99%E3%80%82%20AI%E3%81%AE)\n\n## STEP 1 ｜会話と利用可能な関数をモデルに送る\n\n公式ドキュメントのコード（日本語のコメントは自分で追記した）:\n\n```python\n# Step 1: send the conversation and available functions to the model\n\n# 会話\nmessages = [{\"role\": \"user\", \"content\": \"What's the weather like in San Francisco, Tokyo, and Paris?\"}]\n\n# 利用可能な関数\ntools = [\n    {\n        \"type\": \"function\",\n        \"function\": {\n            \"name\": \"get_current_weather\",\n            \"description\": \"Get the current weather in a given location\",\n            \"parameters\": {\n                \"type\": \"object\",\n                \"properties\": {\n                    \"location\": {\n                        \"type\": \"string\",\n                        \"description\": \"The city and state, e.g. San Francisco, CA\",\n                    },\n                    \"unit\": {\"type\": \"string\", \"enum\": [\"celsius\", \"fahrenheit\"]},\n                },\n                \"required\": [\"location\"],\n            },\n        },\n    }\n]\n\n# モデルへ投げて回答を取得\nresponse = client.chat.completions.create(\n    model=\"gpt-3.5-turbo-1106\",\n    messages=messages,\n    tools=tools,\n    tool_choice=\"auto\",  # auto is default, but we'll be explicit\n)\n```\n\n`response` の中身はこんな感じ。今回はサンフランシスコ、東京、パリの3つの都市の天気を訊いているので、 `tool_calls` が3リクエスト分になっている。\n\n```python\n{\n  'id': 'chatcmpl-xxxxxxxxxx',\n  'choices': [\n    Choice(\n      finish_reason='tool_calls', \n      index=0, \n      message=ChatCompletionMessage(\n        content=None, \n        role='assistant', \n        function_call=None, \n        tool_calls=[\n          ChatCompletionMessageToolCall(\n            id='call_aaaaaaaaaa',\n            function=Function(\n              arguments='{\"location\": \"San Francisco\", \"unit\": \"celsius\"}', \n              name='get_current_weather'\n            ), \n            type='function'\n          ),\n          ChatCompletionMessageToolCall(\n            id='call_bbbbbbbbbb', \n            function=Function(\n              arguments='{\"location\": \"Tokyo\", \"unit\": \"celsius\"}', \n              name='get_current_weather'\n            ), \n            type='function'\n          ), \n          ChatCompletionMessageToolCall(\n            id='call_cccccccccc', \n            function=Function(\n              arguments='{\"location\": \"Paris\", \"unit\": \"celsius\"}', \n              name='get_current_weather'\n            ), \n            type='function'\n          )\n        ]\n      )\n    )\n  ],\n  'created': 1700895213,\n  'model': 'gpt-3.5-turbo-1106',\n  'object': 'chat.completion',\n  'system_fingerprint': 'fp_xxxxxxxxxx',\n  'usage': CompletionUsage(\n    completion_tokens=77, \n    prompt_tokens=88, \n    total_tokens=165\n  )\n}\n```\n\nこの中から次の2つを取り出す。\n\n```python\nresponse_message = response.choices[0].message\ntool_calls = response_message.tool_calls\n```\n\n次の処理に入る前に、 Function Calling が要求されているかのチェックが必要。\n\n```python\n# Step 2: check if the model wanted to call a function\nif tool_calls:\n  ...\n```\n\n## STEP 2 ｜実際に関数を実行する\n\n公式ドキュメント:\n\n```python\n# Step 3: call the function\n# Note: the JSON response may not always be valid; be sure to handle errors\navailable_functions = {\n    \"get_current_weather\": get_current_weather,\n}  # only one function in this example, but you can have multiple\nmessages.append(response_message)  # extend conversation with assistant's reply\n# Step 4: send the info for each function call and function response to the model\nfor tool_call in tool_calls:\n    function_name = tool_call.function.name\n    function_to_call = available_functions[function_name]\n    function_args = json.loads(tool_call.function.arguments)\n    function_response = function_to_call(\n        location=function_args.get(\"location\"),\n        unit=function_args.get(\"unit\"),\n    )\n    messages.append(\n        {\n            \"tool_call_id\": tool_call.id,\n            \"role\": \"tool\",\n            \"name\": function_name,\n            \"content\": function_response,\n        }\n    )  # extend conversation with function response\n```\n\n分解して見ていく。\n\n利用可能な関数の辞書を作成している。今回は `get_current_weather()` しか利用できないので、辞書内のアイテムは1つだけになる。\n\n```python\navailable_functions = {\n    \"get_current_weather\": get_current_weather,\n}  # only one function in this example, but you can have multiple\n```\n`available_functions` の中身は次のようになっている。関数がオブジェクトとして辞書に登録されている。\n\n```python\n{'get_current_weather': \u003cfunction __main__.get_current_weather(location, unit='fahrenheit')\u003e}\n```\n\nSTEP 1 で得た `response_message` を `message` に `append` している。これは STEP 3 で最終的な回答を作成するために使用する。\n\n```python\nmessages.append(response_message)  # extend conversation with assistant's reply\n```\n\nしたがって、 `messages` の中身は次のようになる。\n\n```python\n[\n  {\n    'role': 'user', \n    'content': \"What's the weather like in San Francisco, Tokyo, and Paris?\"\n  },\n  ChatCompletionMessage(\n    content=None, \n    role='assistant', \n    function_call=None, \n    tool_calls=[\n      ChatCompletionMessageToolCall(\n        id='call_aaaaaaaaaa',\n        function=Function(\n          arguments='{\"location\": \"San Francisco\", \"unit\": \"celsius\"}', \n          name='get_current_weather'\n        ), \n        type='function'\n      ),\n      ChatCompletionMessageToolCall(\n        id='call_bbbbbbbbbb', \n        function=Function(\n          arguments='{\"location\": \"Tokyo\", \"unit\": \"celsius\"}', \n          name='get_current_weather'\n        ), \n        type='function'\n      ), \n      ChatCompletionMessageToolCall(\n        id='call_cccccccccc', \n        function=Function(\n          arguments='{\"location\": \"Paris\", \"unit\": \"celsius\"}', \n          name='get_current_weather'\n        ), \n        type='function'\n      )\n    ]\n  )\n]\n```\n\nSTEP 1 で作成したリクエストをループで順次、実際に関数へリクエストしていく。\n\n```python\n# Step 4: send the info for each function call and function response to the model\nfor tool_call in tool_calls:\n  ...\n```\n\n実際に関数を実行する部分は次のコード。\n\n```python\n# 呼び出す関数を取得\nfunction_name = tool_call.function.name\nfunction_to_call = available_functions[function_name]\n\n# 関数に渡す引数を取得（引数は JSON 文字列で格納されているので json.loads() ）\nfunction_args = json.loads(tool_call.function.arguments)\n\n# 実際に関数を実行する\nfunction_response = function_to_call(\n    location=function_args.get(\"location\"),\n    unit=function_args.get(\"unit\"),\n)\n```\n\n関数の実行結果を `messages` へ `append` している。これは STEP 3 で最終的な回答を作成するためである。\n\n```python\nmessages.append(\n    {\n        \"tool_call_id\": tool_call.id,\n        \"role\": \"tool\",\n        \"name\": function_name,\n        \"content\": function_response,\n    }\n)  # extend conversation with function response\n```\n\nループ終了時の `messages` の中身は次のようになっている。\n\n```python\n[{'role': 'user',\n  'content': \"What's the weather like in San Francisco, Tokyo, and Paris?\"},\n ChatCompletionMessage(content=None, role='assistant', function_call=None, tool_calls=[ChatCompletionMessageToolCall(id='call_aaaaaaaaaa', function=Function(arguments='{\"location\": \"San Francisco\", \"unit\": \"celsius\"}', name='get_current_weather'), type='function'), ChatCompletionMessageToolCall(id='call_bbbbbbbbbb', function=Function(arguments='{\"location\": \"Tokyo\", \"unit\": \"celsius\"}', name='get_current_weather'), type='function'), ChatCompletionMessageToolCall(id='call_cccccccccc', function=Function(arguments='{\"location\": \"Paris\", \"unit\": \"celsius\"}', name='get_current_weather'), type='function')]),\n {'tool_call_id': 'call_aaaaaaaaaa',\n   'role': 'tool',\n   'name': 'get_current_weather',\n   'content': '{\"location\": \"San Francisco\", \"temperature\": \"72\", \"unit\": \"fahrenheit\"}'},\n {'tool_call_id': 'call_bbbbbbbbbb',\n  'role': 'tool',\n  'name': 'get_current_weather',\n  'content': '{\"location\": \"Tokyo\", \"temperature\": \"10\", \"unit\": \"celsius\"}'},\n {'tool_call_id': 'call_cccccccccc',\n  'role': 'tool',\n  'name': 'get_current_weather',\n  'content': '{\"location\": \"Paris\", \"temperature\": \"22\", \"unit\": \"celsius\"}'}]\n```\n\n## STEP 3 ｜最終的な回答を作成する\n\n公式ドキュメントのコード:\n\n```python\nsecond_response = client.chat.completions.create(\n    model=\"gpt-3.5-turbo-1106\",\n    messages=messages,\n)  # get a new response from the model where it can see the function response\n```\n\nsecond_responseの中身:\n\n```python\n{\n  'id': 'chatcmpl-yyyyyyyyyy', \n  'choices': [\n    Choice(\n      finish_reason='stop', \n      index=0, \n      message=ChatCompletionMessage(\n        content='Currently, the weather in San Francisco is 72°F, in Tokyo it is 10°C, and in Paris it is 22°C.', \n        role='assistant', \n        function_call=None, \n        tool_calls=None\n      )\n    )\n  ],\n  'created': 1700895214,\n  'model': 'gpt-3.5-turbo-1106',\n  'object': 'chat.completion',\n  'system_fingerprint': 'fp_eeff13170a',\n  'usage': CompletionUsage(\n    completion_tokens=29, \n    prompt_tokens=169, \n    total_tokens=198\n  )\n}\n```\n\n`second_response.choices[0].message.content` を見てみると、関数の実行結果が回答に組み込まれていることがわかる。\n\n```python\n'Currently, the weather in San Francisco is 72°F, in Tokyo it is 10°C, and in Paris it is 22°C.'\n```\n\n## 何が嬉しいのか？\n\n（ほぼほぼ「 [[OpenAI] Function callingで遊んでみたら本質が見えてきたのでまとめてみた | DevelopersIO](https://dev.classmethod.jp/articles/understand-openai-function-calling/) 」に書かれていることではあるが…）\n\n例えば、今回のように自然言語で各都市の気温を問い合わせる仕組みを作る場合、 ChatGPT だけでは各都市の気温は答えられないので API 等で別途情報を取得してくる必要がある（補足）。そのため、問い合わせ文から API 等へのリクエストに必要な情報を抽出する必要があった。\n\n「 What's the weather like in San Francisco, Tokyo, and Paris? 」という質問の場合、（どのような情報がリクエストに必要かによるが）「 San Francisco 」「 Tokyo 」「 Paris 」の3つの情報を抽出する必要がある。\n\nFunction Calling が登場するまでは、プロンプトを工夫することで情報を抽出しやすくしていた。\n\n例えば次のプロンプトを用いたとする。\n\n```\n次の問い合わせ文から都市を抽出してください。出力フォーマットは次のようにしてください:\n\n## 出力フォーマット\n- 都市1\n- 都市2\n\n## 問い合わせ文\nWhat's the weather like in San Francisco, Tokyo, and Paris?\n```\n\nすると、 ChatGPT は次のように回答してくれる。\n\n```\n## 出力フォーマット\n- San Francisco\n- Tokyo\n- Paris\n```\n\n今回の気温の例は出力フォーマットがシンプルだったので比較的指定したフォーマットで回答してくれているが、複雑な出力フォーマットだったりすると指定したフォーマットにしたがってくれなかったりする。\n\nFunction Calling を使えば、引数の仕様を指定すればそれに合うように情報を抽出してくれる。例えば今回の場合、次のように情報を抽出してくれていた。\n\n```python\n[\n  ChatCompletionMessageToolCall(\n    id='call_aaaaaaaaaa',\n    function=Function(\n      arguments='{\"location\": \"San Francisco\", \"unit\": \"celsius\"}', \n      name='get_current_weather'\n    ), \n    type='function'\n  ),\n  ChatCompletionMessageToolCall(\n    id='call_bbbbbbbbbb', \n    function=Function(\n      arguments='{\"location\": \"Tokyo\", \"unit\": \"celsius\"}', \n      name='get_current_weather'\n    ), \n    type='function'\n  ), \n  ChatCompletionMessageToolCall(\n    id='call_cccccccccc', \n    function=Function(\n      arguments='{\"location\": \"Paris\", \"unit\": \"celsius\"}', \n      name='get_current_weather'\n    ), \n    type='function'\n  )\n]\n```\n\n## 補足: 今は Browse with Bing のおかげで ChatGPT 単体での回答が可能になっている\n\n現在では ChatGPT に「 Browse with Bing 」機能が搭載されているため、 LLM 単体でも回答が可能となっている。\n\n例えば、今回の「 What's the weather like in San Francisco, Tokyo, and Paris? 」という質問を ChatGPT (ChatGPT Plus 加入版) に投げてみたところ、次の回答が得られた:\n\n\u003e 現在の天気について、以下の都市の情報は次の通りです：\n\u003e \n\u003e サンフランシスコ（カリフォルニア州、アメリカ）：気温は57°F（約14°C）で、部分的に雲があります。今後の予報では最高気温が66°F（約19°C）、最低気温が49°F（約9°C）となる見込みです。風速は北東から5mph（約8km/h）です[\\[”\\]](https://www.timeanddate.com/weather/usa/san-francisco#:~:text=Weather%20Today%20Weather%20Hourly%2014,hour%20forecast%20for%20next%20week)。\n\u003e \n\u003e 東京（日本）：気温は60°F（約16°C）で、涼しいです。今後の予報では最高気温が76°F（約24°C）、最低気温が48°F（約9°C）となる見込みです。風速は南から9mph（約14km/h）です[\\[”\\]](https://www.timeanddate.com/weather/japan/tokyo#:~:text=Weather%20Today%20Weather%20Hourly%2014,for%20the%20next%202%20weeks)。\n\u003e \n\u003e パリ（フランス）：気温は41°F（約5°C）で、一部に雲があります。体感温度は39°F（約4°C）です。今後の予報では最高気温が56°F（約13°C）、最低気温が40°F（約4°C）となる見込みです。風速は北西から3mph（約5km/h）です[\\[”\\]](https://www.timeanddate.com/weather/france/paris#:~:text=Weather%20Today%20Weather%20Hourly%2014,hour%20forecast%20for%20next%20week)。\n\u003e \n\u003e これらの情報は、各都市の現在の気象条件を反映しています。天候は変わりやすいので、最新の情報を得るためには、定期的に天気予報を確認することをお勧めします。\n\n\n","title":"Function Calling 触ってみたメモ","posted_at":"2023年11月25日 20時54分","updated_at":"","tags":[],"description":"Function Calling が説明等を読んでもイマイチよくわからなかったので実際に試してみた。これはその時のメモ。  今回は次の公式ドキュメントの手順をやってみた。    また、次の日本語解説記事が参考になった。    ## セットアップ  今回、実行環境は Google Colab にした。  まずは OpenAI ライブラリをインストール。  ``` !pip install opena..."},"config":{"blog_title":"yamamoto-yuta.github.io","site_introduction":"Yamamoto's personal blog","copylight_name":"YutaYamamoto","copylight_url":"https://github.com/yamamoto-yuta","issues_page_url":"https://github.com/yamamoto-yuta/yamamoto-yuta.github.io/issues","favicon_image_url":"https://user-images.githubusercontent.com/
