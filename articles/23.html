ps://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0370-0377,U+037A-037F,U+0384-038A,U+038C,U+038E-03A1,U+03A3-03FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfCxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfChc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20C0,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc4AMP6lQ.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="MuiBox-root css-175t7kh"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"23","content":"Slack の Slash Commands を作成した際に色々つまづいたのでメモに残す。\n\n## 今回のゴール\n\n- `/echo` で `echo` と返すスラッシュコマンドを作成する\n- `/hoge` で `hoge` と返すスラッシュコマンドを作成する\n\n## ngrok のセットアップ\n\nダウンロードページの URL :\nhttps://ngrok.com/download\n\nアカウントを作成せずに利用していたが、次のエラーが出たのでアカウントを作成した:\n\n```\nERR_NGROK_6022\nBefore you can serve HTML content, you must sign up for an ngrok account and install your authtoken.\n\nhttps://ngrok.com/docs/errors/err_ngrok_6022/\n```\n\n次のコマンドで ngrok を起動させる（今回は 3000 番ポートを使うことにする）:\n\n```\n$ ngrok http 3000\n```\n\n## 各種ファイルの作成\n\n`.env.sample` :\n\n```\nWORKING_DIR=/usr/src/app\nOPENAI_API_KEY=# Your OpenAI API key\nSLACK_BOT_TOKEN=# OAuth \u0026 Permissions \u003e OAuth Tokens for Your Workspace \u003e Bot User OAuth Access Token\nSLACK_SIGNING_SECRET=# Basic Information \u003e App Credentials \u003e Signing Secret\n```\n\n`Dockerfile` :\n\n```\nFROM python:3.10\n\nCOPY requirements.txt ${WORKING_DIR}/\n\nRUN apt-get update \u0026\u0026 apt-get upgrade -y\n\nRUN pip install --upgrade pip \u0026\u0026 \\\n    pip install -r requirements.txt\n```\n\n`docker-compose.yml` :\n\n```yml\nversion: \"3.7\"\n\nservices:\n  app:\n    build: .\n    env_file:\n      - .env\n    volumes:\n      - .:$WORKING_DIR\n    working_dir: $WORKING_DIR\n    tty: true\n    ports:\n      - 3000:3000\n```\n\n`requirements.txt` :\n\n```txt\nslack_bolt==1.18.1\n```\n\n`main.py` :\n\n```python\nimport os\n\nfrom slack_bolt import App\n\napp = App(\n    signing_secret=os.environ[\"SLACK_SIGNING_SECRET\"],\n    token=os.environ[\"SLACK_BOT_TOKEN\"]\n)\n\n\n@app.command(\"/echo\")\ndef echo(ack, respond):\n    ack()\n    respond(\"echo\")\n\n\n@app.command(\"/hoge\")\ndef hoge(ack, respond):\n    ack()\n    respond(\"hoge\")\n\n\nif __name__ == \"__main__\":\n    app.start(port=3000)\n```\n\n実行コマンドは次のとおり:\n\n```\n$ docker-compose build\n$ docker-compose up -d\n$ docker exec -it \u003cCONTAINER_ID\u003e bash\n[IN CONTAINER]# python main.py\n```\n\n## Slack App 設定\n\n### App 作成\n\nまずは普通に Slack App を作成。 App Display Name 、 Default username がデフォルトだと空欄になっており、これらを設定しないとワークスペースへインストールできないので、忘れず設定すること。\n\n参考:\n\n- [【Slack】インストールするボットユーザーがありませんと出たときの対処方法 | THE SIMPLE](https://the-simple.jp/slack-nobotuser)\n\n### Slash Commands\n\n```yml\n  slash_commands:\n    - command: /echo\n      url: https://xxxxxxxxxx.ngrok-free.app/slack/events\n      description: echo\n      should_escape: false\n    - command: /hoge\n      url: https://xxxxxxxxxx.ngrok-free.app/slack/events\n      description: hoge\n      should_escape: false\n```\n\n⚠️ `url` のエンドポイントは `/echo` や `/hoge` ではなく一律 `/slack/events` （ここで無駄に時間を溶かしてしまった…）\n\n参考: [コマンドのリスニングと応答 - Slack | Bolt for Python](https://slack.dev/bolt-python/ja-jp/concepts#basic:~:text=%E3%82%A2%E3%83%97%E3%83%AA%E3%81%AE%E8%A8%AD%E5%AE%9A%E3%81%A7%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E3%82%92%E7%99%BB%E9%8C%B2%E3%81%99%E3%82%8B%E3%81%A8%E3%81%8D%E3%81%AF%E3%80%81%E3%83%AA%E3%82%AF%E3%82%A8%E3%82%B9%E3%83%88%20URL%20%E3%81%AE%E6%9C%AB%E5%B0%BE%E3%81%AB%20/slack/events%20%E3%82%92%E3%81%A4%E3%81%91%E3%81%BE%E3%81%99%E3%80%82)\n\n### OAuth \u0026 Permissions\n\n\u003cimg src='/static/images/articles/23/3ae2b7aa38ca14bd1d921197c013e6e5.webp' origin_url='https://github.com/yamamoto-yuta/article-summarize-bot/assets/55144709/99b922b3-405a-477c-bfea-a2ebf1480ebc' alt='image' /\u003e\n\n## 実際に動かしてみる\n\n| 入力 |  実行結果 |\n| --- | --- |\n| ![image](https://github.com/yamamoto-yuta/article-summarize-bot/assets/55144709/83a521fd-f0c4-4811-bb05-f9691bda87c2) |  ![image](https://github.com/yamamoto-yuta/article-summarize-bot/assets/55144709/604b0883-79a4-4de9-a2bc-bef60f723b95) |\n| ![image](https://github.com/yamamoto-yuta/article-summarize-bot/assets/55144709/64f3c44a-574e-4bf6-89d0-77f6279b1c16) |  ![image](https://github.com/yamamoto-yuta/article-summarize-bot/assets/55144709/cf2f8f26-81c3-458f-8296-e16f220789ce) |\n\n\n\n","title":"Slack の Slash Commands 作成メモ","posted_at":"2023年11月25日 26時45分","updated_at":"","tags":[],"description":"Slack の Slash Commands を作成した際に色々つまづいたのでメモに残す。  ## 今回のゴール  - `/echo` で `echo` と返すスラッシュコマンドを作成する - `/hoge` で `hoge` と返すスラッシュコマンドを作成する  ## ngrok のセットアップ  ダウンロードページの URL :   アカウントを作成せずに利用していたが、次のエラーが出たのでア..."},"config":{"blog_title":"yamamoto-yuta.github.io","site_introduction":"Yamamoto's personal blog","copylight_name":"YutaYamamoto","copylight_url":"https://github.com/yamamoto-yuta","issues_page_url":"https://github.com/yamamoto-yuta/yamamoto-yuta.github.io/issues","favicon_image_url":"https://user-images.githubusercontent.com/55144709/217254968-e131c8d3-3846-4569-8d05-06ccdba503a5.png","author_name":"Yuta Yamamoto","author_introduction":"
