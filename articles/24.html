<!DOCTYPE html><html lang="ja"><head><meta charSet="utf-8"/><meta name="viewport" content="initial-scale=1, width=device-width"/><meta name="next-head-count" content="2"/><meta name="theme-color" content="#90caf9"/><style data-emotion="css-global 158x3kx">html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;box-sizing:border-box;-webkit-text-size-adjust:100%;}*,*::before,*::after{box-sizing:inherit;}strong,b{font-weight:700;}body{margin:0;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";font-weight:400;font-size:1rem;line-height:1.5;background-color:#0B0E14;}@media print{body{background-color:#fff;}}body::backdrop{background-color:#0B0E14;}</style><style data-emotion="css "></style><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link rel="preload" href="/_next/static/css/6d54c7d60751f978.css" as="style"/><link rel="stylesheet" href="/_next/static/css/6d54c7d60751f978.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-5cd94c89d3acac5f.js"></script><script src="/_next/static/chunks/webpack-df4cf1c8d23aa877.js" defer=""></script><script src="/_next/static/chunks/framework-a87821de553db91d.js" defer=""></script><script src="/_next/static/chunks/main-fc7d2f0e2098927e.js" defer=""></script><script src="/_next/static/chunks/pages/_app-d0083841025fe554.js" defer=""></script><script src="/_next/static/chunks/b5f2ed29-08db60af0c3043ba.js" defer=""></script><script src="/_next/static/chunks/563-dd2ef6f154fd9f09.js" defer=""></script><script src="/_next/static/chunks/121-ea82cf503e383d52.js" defer=""></script><script src="/_next/static/chunks/475-cb6e074afa978e65.js" defer=""></script><script src="/_next/static/chunks/239-28e7e2a3be70a3bb.js" defer=""></script><script src="/_next/static/chunks/359-824660c4e9d8f0fa.js" defer=""></script><script src="/_next/s ps://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0370-0377,U+037A-037F,U+0384-038A,U+038C,U+038E-03A1,U+03A3-03FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfCxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfChc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20C0,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc4AMP6lQ.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="MuiBox-root css-175t7kh"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"24","content":"当時残してたメモが普通に有用だったのでこちらに転記する。\n\n※ 2022/10/31 時点の情報\n\n---\n\n公式ドキュメント:\n- [The Trello REST API](https://developer.atlassian.com/cloud/trello/rest/api-group-actions/)\n- [API Introduction](https://developer.atlassian.com/cloud/trello/guides/rest-api/api-introduction/#api-introduction)\n\n参考記事:\n- [TrelloAPI+GASでTrelloのカード移動をSlackに通知する仕組みを作った話 - トレタ開発者ブログ](https://tech.toreta.in/entry/2019/12/09/210337)\n- [【Trello】Rest APIの備忘録](https://zenn.dev/miyabisun/articles/bb879493e2648b)\n\n## DiscordのWebhook URLを取得\n\n普通に用意\n\n\u003cimg width=\"509.25\" alt=\"image.png (29.3 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14751/2022/10/31/74743/a2d36db2-085b-4b27-959f-f5d1c94c1f50.png\"\u003e\n\n## TrelloのAPIキー、トークンを取得\n\n1. Trelloにログインしている状態で次のページにアクセス\n\n\u003e [開発者向けAPIキー](https://trello.com/app-key)\n\n2. APIキー、トークンを取得する\n\n- APIキー:\n    - `パーソナルキー` の欄にある英数字の羅列\n- トークン:\n    - 1. [トークン](https://trello.com/1/authorize?expiration=never\u0026scope=read,write,account\u0026response_type=token\u0026name=Server%20Token\u0026key=5a88c2e2811a40ec930772e37a3a8c53) へアクセス\n    - 2. アプリケーションにアカウントへのアクセスを許可\n    - 3. 発行されたトークンをメモ\n\n3. 下記コマンドを実行してレスポンスが返ってきていればOK\n\n```\ncurl --request GET \\\n  --url 'https://api.trello.com/1/members/me/boards?key={APIKey}\u0026token={APIToken}'\n```\n\n## GASと連携\n\n1. 通知用チャンネルを作成（権限に `Bot` を追加しておかないと、Botから通知できないので注意）\n\n\u003cimg width=\"505.5\" alt=\"image.png (31.8 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14751/2022/10/31/74743/4545c8a2-8284-4ccc-8329-e67b889259af.png\"\u003e\n\n2. GASプロジェクトを作成\n\n\u003e GASプロジェクト: [trello_notifier_bot](https://script.google.com/d/1l7gtAPJODCdEaUaX7934hNibD5Pn_J0x71Mlgb_G8Nz1YduRz2yd0CAw/edit?usp=sharing)\n\n3. GASからDiscordへ通知を送れるかテスト\n\nDiscordのWebhook URLは環境変数的なものなので、プロジェクト設定からスクリプトプロパティへ追加\n\n\u003cimg width=\"563.25\" alt=\"image.png (18.7 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14751/2022/10/31/74743/178c189b-5e96-4831-82d8-c91c8b4b2f1f.png\"\u003e\n\n\nサンプルコード:\n```javascript\nfunction myFunction() {\n  const scriptProps = PropertiesService.getScriptProperties().getProperties();\n  \n  const payload = {\n    content: \"content\",\n    embeds: [{\n      title: \"title\",\n      description: \"description\",\n    }]\n  }\n\n  const payloads = [\n    {\n      url: scriptProps.DISCORD_WEBHOOK_URL,\n      contentType: \"application/json\",\n      payload: JSON.stringify(payload),\n    }\n  ]\n\n  UrlFetchApp.fetchAll(payloads)\n}\n```\n\n動作結果:\n\u003cimg width=\"225\" alt=\"image.png (9.1 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14751/2022/10/31/74743/a092254e-afb0-49d0-9724-1cc349a95fdf.png\"\u003e\n\n## TrelloにWebhookを登録する\n\n下記POSTを送信する。 `callbackURL` にはGASプロジェクトをデプロイしたときに発行されるURLを入れる。 `idModel` は変更を検知したいボードのIDを入れる。\n\n```\ncurl -X POST -H \"Content-Type: application/json\" \\\nhttps://api.trello.com/1/tokens/{APIToken}/webhooks/ \\\n-d '{\n  \"key\": \"{APIKey}\",\n  \"callbackURL\": \"http://www.mywebsite.com/trelloCallback\",\n  \"idModel\":\"4d5ea62fd76aa1136000000c\",\n  \"description\": \"My first webhook\"\n}'\n```\n\n\u003e 引用: https://developer.atlassian.com/cloud/trello/guides/rest-api/webhooks/#creating-a-webhook\n\nうまくいくと、下記コードの場合、登録したボードに変更を加えると `doPost` という文字列がDiscordへ送信される。\n\n```javascript\nfunction doPost(e) {\n  postToDiscord(\"doPost\");\n}\n\nfunction postToDiscord(content) {\n  const payload = {\n    content: content\n  }\n\n  const payloads = [\n    {\n      url: scriptProps.DISCORD_WEBHOOK_URL,\n      contentType: \"application/json\",\n      payload: JSON.stringify(payload),\n    }\n  ]\n\n  UrlFetchApp.fetchAll(payloads)\n}\n```\n\n`callbackURL` の `URL` は全て大文字なので注意（間違えると、 `Value isn't a string.` というメッセージが返ってくる）\n\n\u003e [When creating a webhook, the error \"Value isn't a string.\" - Trello - The Atlassian Developer Community](https://community.developer.atlassian.com/t/when-creating-a-webhook-the-error-value-isnt-a-string/50388)\n\n\n次の手順でWebhookの登録を行えるようにした:\n\n1. `新しいデプロイ` \u003e `アクセスできるユーザ: 自分のみ` にしてデプロイ\n1. `createWebhook()` を実行\n1. `デプロイを管理` \u003e `アクセスできるユーザ: 全員` に変更\n1. Trelloのボードに変更を加えた時、Discordへ通知が来ればOK\n\n手順1で `アクセスできるユーザ: 自分のみ` する理由は、全体公開にすると403エラーが返ってくるかららしい。\n\n\u003e 参考: [GASを使ってtrello webhookを受ける時のハマりどころ - Qiita](https://qiita.com/meowmeowcats/items/634c6e084d863f303e72)\n\n1回作成されたWebhookを再度作ろうとするとエラーになる。\n`新しいデプロイ` を実施することで暫定的に回避できる。\n\n## GAS変更の反映方法\n\nGASのコードを変更したら `新しいデプロイ` を行わないと反映されない。ただし、 `新しいデプロイ` をするとCallback URLが変わってしまう。\n\nその場合、 `デプロイを管理` から新バージョンとしてデプロイすることで、URLを変更せずに反映できる。\n\n\u003cimg width=\"599.25\" alt=\"image.png (27.4 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14751/2022/11/14/74743/1d44a778-5239-45dd-b06c-6c056c8dd1d5.png\"\u003e\n\n\n\u003e 参考:\n\u003e - [【Web】GASのHTMLファイルが「スクリプト関数が見つかりません：doGet」と出て表示されないときに確認すること【Google Apps Script】 - 映画と旅行とエンジニア](https://wakky.tech/gas-html-doget-error/)\n\u003e - [GASのWebアプリでURLを変えずに新バージョンを公開する（新エディタ） - make it easy](https://ryjkmr.com/gas-web-app-deploy-new-same-url/)\n\n## `doPost(e)` で受け取る情報\n\n- [Action Types](https://developer.atlassian.com/cloud/trello/guides/rest-api/action-types/)\n- [Object Definitions](https://developer.atlassian.com/cloud/trello/guides/rest-api/object-definitions/)\n\n受け取った情報にAction IDがあるので、それを使ってアクション詳細を取得するのが良さそう\n\n\u003e [The Trello REST API](https://developer.atlassian.com/cloud/trello/rest/api-group-actions/)\n\n例１）カードのリストを移動した場合:\n\n\u003cdetails\u003e\n\u003cpre\u003e\n\u003ccode\u003e\n{\n    \"id\": \"63712c0f23c9cc02ffa935ef\",\n    \"idMemberCreator\": \"5da3f38080e88b1af8e8ff86\",\n    \"data\": {\n        \"card\": {\n            \"idList\": \"5dd692ca0897377466449231\",\n            \"id\": \"627bc1e708099f5b7124c099\",\n            \"name\": \"1曲目の前に名乗り, 挨拶と常套句（余裕があったら）\",\n            \"idShort\": 26,\n            \"shortLink\": \"cs179j1u\"\n        },\n        \"old\": {\n            \"idList\": \"627bc1c16397f33d596253c0\"\n        },\n        \"board\": {\n            \"id\": \"5dd692c956a9247b4140e18b\",\n            \"name\": \"2022秋ライブ\",\n            \"shortLink\": \"szHdDf00\"\n        },\n        \"listBefore\": {\n            \"id\": \"627bc1c16397f33d596253c0\",\n            \"name\": \"やりたいこと\"\n        },\n        \"listAfter\": {\n            \"id\": \"5dd692ca0897377466449231\",\n            \"name\": \"やること\"\n        }\n    },\n    \"appCreator\": null,\n    \"type\": \"updateCard\",\n    \"date\": \"2022-11-13T17:40:31.715Z\",\n    \"limits\": null,\n    \"display\": {\n        \"translationKey\": \"action_move_card_from_list_to_list\",\n        \"entities\": {\n            \"card\": {\n                \"type\": \"card\",\n                \"idList\": \"5dd692ca0897377466449231\",\n                \"id\": \"627bc1e708099f5b7124c099\",\n                \"shortLink\": \"cs179j1u\",\n                \"text\": \"1曲目の前に名乗り, 挨拶と常套句（余裕があったら）\"\n            },\n            \"listBefore\": {\n                \"type\": \"list\",\n                \"id\": \"627bc1c16397f33d596253c0\",\n                \"text\": \"やりたいこと\"\n            },\n            \"listAfter\": {\n                \"type\": \"list\",\n                \"id\": \"5dd692ca0897377466449231\",\n                \"text\": \"やること\"\n            },\n            \"memberCreator\": {\n                \"type\": \"member\",\n                \"id\": \"5da3f38080e88b1af8e8ff86\",\n                \"username\": \"user36408094\",\n                \"text\": \"山本雄太\"\n            }\n        }\n    },\n    \"memberCreator\": {\n        \"id\": \"5da3f38080e88b1af8e8ff86\",\n        \"activityBlocked\": false,\n        \"avatarHash\": \"bd843173354efbec0932501d2c787a46\",\n        \"avatarUrl\": \"https://trello-members.s3.amazonaws.com/5da3f38080e88b1af8e8ff86/bd843173354efbec0932501d2c787a46\",\n        \"fullName\": \"山本雄太\",\n        \"idMemberReferrer\": null,\n        \"initials\": \"山本太\",\n        \"nonPublic\": {},\n        \"nonPublicAvailable\": true,\n        \"username\": \"user36408094\"\n    }\n}\n\u003c/code\u003e\n\u003c/pre\u003e\n\u003c/details\u003e\n\n例２）同一リスト内でカードを入れ替えた場合:\n\n\u003cdetails\u003e\n\u003cpre\u003e\n\u003ccode\u003e\n{\n    \"id\": \"63712d7e1d8da00421bd3234\",\n    \"idMemberCreator\": \"5da3f38080e88b1af8e8ff86\",\n    \"data\": {\n        \"card\": {\n            \"pos\": 229375,\n            \"id\": \"627bc2098e68668fe44d5219\",\n            \"name\": \"背景と照明であわせる\",\n            \"idShort\": 28,\n            \"shortLink\": \"htmAcLHf\"\n        },\n        \"old\": {\n            \"pos\": 131071\n        },\n        \"board\": {\n            \"id\": \"5dd692c956        \"shortLink\": \"cs179j1u\"\n        },\n        \"board\": {\n            \"id\": \"5dd692c956a9247b4140e18b\",\n            \"name\": \"2022秋ライブ\",\n            \"shortLink\": \"szHdDf00\"\n        },\n        \"list\": {\n            \"id\": \"5dd692ca0897377466449231\",\n            \"name\": \"やること\"\n        }\n    },\n    \"appCreator\": null,\n    \"type\": \"commentCard\",\n    \"date\": \"2022-11-13T17:48:33.824Z\",\n    \"limits\": {\n        \"reactions\": {\n            \"perAction\": {\n                \"status\": \"ok\",\n                \"disableAt\": 900,\n                \"warnAt\": 720\n            },\n            \"uniquePerAction\": {\n                \"status\": \"ok\",\n                \"disableAt\": 17,\n                \"warnAt\": 14\n            }\n        }\n    },\n    \"display\": {\n        \"translationKey\": \"action_comment_on_card\",\n        \"entities\": {\n            \"contextOn\": {\n                \"type\": \"translatable\",\n                \"translationKey\": \"action_on\",\n                \"hideIfContext\": true,\n                \"idContext\": \"627bc1e708099f5b7124c099\"\n            },\n            \"card\": {\n                \"type\": \"card\",\n                \"hideIfContext\": true,\n                \"id\": \"627bc1e708099f5b7124c099\",\n                \"shortLink\": \"cs179j1u\",\n                \"text\": \"1曲目の前に名乗り, 挨拶と常套句（余裕があったら）\"\n            },\n            \"comment\": {\n                \"type\": \"comment\",\n                \"text\": \"aaaaa\"\n            },\n            \"memberCreator\": {\n                \"type\": \"member\",\n                \"id\": \"5da3f38080e88b1af8e8ff86\",\n                \"username\": \"user36408094\",\n                \"text\": \"山本雄太\"\n            }\n        }\n    },\n    \"memberCreator\": {\n        \"id\": \"5da3f38080e88b1af8e8ff86\",\n        \"activityBlocked\": false,\n        \"avatarHash\": \"bd843173354efbec0932501d2c787a46\",\n        \"avatarUrl\"
