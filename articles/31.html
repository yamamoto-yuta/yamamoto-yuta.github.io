ps://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0370-0377,U+037A-037F,U+0384-038A,U+038C,U+038E-03A1,U+03A3-03FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfCxc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfChc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20C0,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc4AMP6lQ.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="MuiBox-root css-175t7kh"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"slug":"31","content":"※ この記事は、私が2022/12/20に書いたメモを転記したものです。\n\n---\n\n## ３行で\n\n* SlackDeck は複数の `\u003ciframe\u003e` に Web 版 Slack を表示するため，通知が来ると多重で音が鳴ってしまう\n* この問題を解決するために色々調べてみたところ， Slack の通知は Notification API を用いて行われていることが分かった\n* しかし， `\u003ciframe\u003e` の通知許可はメインフレームの通知許可から行うべきであることも分かり，多重で音が鳴っている挙動が適切な挙動ということになってしまった\n\n## SlackDeck とは？\n\nSlack のチャンネルを横に並べられる Chrome 拡張機能\n\n\u003cimg width=\"640\" alt=\"image.png (191.4 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14611/2022/12/20/74743/658cfc76-1fc3-42bb-b396-2a8e0203905b.png\"\u003e\n\nhttps://chrome.google.com/webstore/detail/slackdeck/cocnkjpcbmoopfpmogblnjpjdfcaohod\n\n## 何が問題だったか？\n\nSlackDeck は，メインの Slack を表示する `\u003cbody\u003e` とカラムとして Slack を表示する `\u003ciframe\u003e` で構成されている．図にすると次の通り:\n\n\u003cimg src='/static/images/articles/31/b24b343bafecd9516e89c8b5f89a249d.webp' origin_url='https://github.com/yamamoto-yuta/yamamoto-yuta.github.io/assets/55144709/110645ba-57e9-455f-b350-bd252f475974' alt='image' /\u003e\n\nこの状態で Slack に通知が来ると， `\u003cbody\u003e` と全ての `\u003ciframe\u003e` で通知音が鳴ってしまい，多重で通知音が鳴ってしまう．\n\nこれが原因で SlackDeck を Chrome から削除してしまうユーザもいたため，今回，修正を試みた次第．\n\n## 調べて分かったこと\n\n* Slack では通知の送信に Notification API を利用している\n\n\u003e ウェブ通知の最も顕著な用途の一つが、ウェブベースのメールや IRC アプリケーションにおいて、新しいメッセージを受信したときに、ユーザーがほかのアプリケーションで何かをしていても通知をする必要がある場合です。これには数多くの事例が存在し、例えば Slack などがあります。\n\u003e 引用: [通知 API の使用 - Web API | MDN](https://developer.mozilla.org/ja/docs/Web/API/Notifications_API/Using_the_Notifications_API)\n\n* `\u003ciframe\u003e` から通知許可を求めるメソッド `Notification.requestPermission()` は Chrome から非推奨と言われている\n\n\u003e Remove the ability to call Notification.requestPermission() from non-main frames.\n\u003e This change will align the requirements for notification permission with that of push notifications, easing friction for developers. It allows us to unify notification and push permissions.\n\u003e 引用: [Remove Usage of Notifications from iFrames - Chrome Platform Status](https://chromestatus.com/feature/6451284559265792)\n\n* この非推奨宣言に対応した事例を見てみると，代わりにトップレベルのフレームから許可を要求するか新しいウィンドウで開くのが良いらしい\n\n\u003e 参考: [Notification.requestPermission from iframe deprecated · Issue #17 · amazon-connect/amazon-connect-streams](https://github.com/amazon-connect/amazon-connect-streams/issues/17)\n\n以上より， `\u003cbody\u003e` で表示している Slack の通知を許可したならば `\u003ciframe\u003e` で表示している Slack も許可されているのが適切．つまり，多重で通知音が鳴っている挙動が適切となる．\n\n## どうする？\n\nどうしよう…\n\n\n","title":"SlackDeckの通知多重で鳴っちゃう問題で詰んだ話","posted_at":"2023年12月03日 17時39分","updated_at":"","tags":[],"description":"※ この記事は、私が2022/12/20に書いたメモを転記したものです。  ---  ## ３行で  * SlackDeck は複数の `\u003ciframe\u003e` に Web 版 Slack を表示するため，通知が来ると多重で音が鳴ってしまう * この問題を解決するために色々調べてみたところ， Slack の通知は Notification API を用いて行われていることが分かった * しかし， `\u003c..."},"config":{"blog_title":"yamamoto-yuta.github.io","site_introduction":"Yamamoto's personal blog","copylight_name":"YutaYamamoto","copylight_url":"https://github.com/yamamoto-yuta","issues_page_url":"https://github.com/yamamoto-yuta/yamamoto-yuta.github.io/issues","favicon_image_url":"https://user-images.githubusercontent.com/55144709/217254968-e131c8d3-3846-4569-8d05-06ccdba503a5.png","author_name":"Yuta Yamamoto","author_introduction":"It's me.","avatar_image_url":{"url":"https://user-images.githubusercontent.com/55144709/217254968-e131c8d3-3846-4569-8d05-06ccdba503a5.png","path":"/static/images/config/avatar.webp"},"sns":[{"name":"GitHub","url":"https://github.com/yamamoto-yuta"},{"name":"Twitter","url":"https://twitter.com/__Y4M4MOTO__"},{"name":"Facebook","url":"https://www.facebook.com/atuXamamoto/"}]},"postsMap":{"15":{"slug":"15","title":"公開業績一覧","tags":[{"name":"star","color":"FBCA04","description":""}],"posted_at":"2023年02月07日 21時28分","content":"","updated_at":"","description":""},"16":{"slug":"16","title":"API経由でSlackへカスタム絵文字を追加できないか調査したときのメモ","tags":[],"posted_at":"2023年05月06日 25時56分","content":"","updated_at":"","description":""},"17":{"slug":"17","title":"いつも使ってるSlack向け絵文字ジェネレーターがどうやって絵文字を生成してるか調べてみたメモ","tags":[],"posted_at":"2023年05月07日 25時08分","content":"","updated_at":"","description":""},"18":{"slug":"18","title":"Plasmo 触ってみたメモ","tags":[],"posted_at":"2023年06月04日 21時54分","content":"","updated_at":"","description":""},"19":{"slug":"19","title":"個人的TIPSメモ","tags":[{"name":"star","color":"FBCA04","description":""}],"posted_at":"2023年07月02日 23時31分","content":"","updated_at":"","description":""},"21":{"slug":"21","title":"executeScript() で呼ぶ関数の中で別ファイルの関数を呼び出したい","tags":[],"posted_at":"2023年08月05日 24時57分","content":"","updated_at":"","description":""},"22":{"slug":"22","title":"Function Calling 触ってみたメモ","tags":[],"p
