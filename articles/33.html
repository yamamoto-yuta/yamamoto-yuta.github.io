ä½æ•°\")\nplt.xlabel(\"åˆ†ä½æ•°\")\nplt.ylabel(\"å€¤\")\nplt.xlim(0, 1)\nplt.scatter(x, sorted_data)\nplt.grid(True)\nplt.show()\n```\n\n\u003cimg width=\"342\" alt=\"image.png (9.8 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14611/2023/01/08/74743/e9dccd1a-385a-4672-922d-551ad1241da0.png\"\u003e\n\n#### æ¨ªè»¸\n\nä»Šå›ã®ç†è«–åˆ†å¸ƒã¯æ­£è¦åˆ†å¸ƒãªã®ã§ï¼Œæ­£è¦åˆ†å¸ƒã®ç¢ºç‡å¯†åº¦é–¢æ•°ï¼ˆï¼æ­£è¦ç´¯ç©åˆ†å¸ƒé–¢æ•°ï¼‰ã®é€†é–¢æ•°ã‚’ç”¨ã„ã‚‹ï¼\n\næ­£è¦ç´¯ç©åˆ†å¸ƒ:\n\n```python\nx = np.linspace(-STD, STD, N)\ny_cdf = st.norm.cdf(x)\n\nplt.figure(figsize=(5, 5))\nplt.title(f\"æ­£è¦ç´¯ç©åˆ†å¸ƒé–¢æ•°\\nï¼ˆå®šç¾©åŸŸ=[{-STD}, {STD}]ï¼‰\")\nplt.xlabel(\"x\")\nplt.ylabel(\"y\")\nplt.scatter(x, y_cdf)\nplt.grid(True)\n```\n\n\u003cimg width=\"328\" alt=\"image.png (8.4 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14611/2023/01/08/74743/d1df61f7-4496-419d-abcd-9a6b5efe7f01.png\"\u003e\n\næ­£è¦ç´¯ç©åˆ†å¸ƒé–¢æ•°ã®é€†é–¢æ•°:\n\n```python\nx = np.linspace(0, 1, N)\ninv_norm = ndtri(x)\n\nplt.figure(figsize=(5, 5))\nplt.title(f\"æ­£è¦ç´¯ç©åˆ†å¸ƒé–¢æ•°ã®é€†é–¢æ•°\\nï¼ˆå®šç¾©åŸŸ=[{0}, {1}]ï¼‰\")\nplt.xlabel(\"x\")\nplt.ylabel(\"y\")\nplt.scatter(x, inv_norm)\nplt.grid(True)\n```\n\n\u003cimg width=\"326\" alt=\"image.png (8.4 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14611/2023/01/08/74743/30c44d00-6b05-4316-82a4-60008def8f6b.png\"\u003e\n\n#### Q-Qãƒ—ãƒ­ãƒƒãƒˆ\n\n```python\nplt.figure(figsize=(5, 5))\nplt.title(f\"Q-Qãƒ—ãƒ­ãƒƒãƒˆ\")\nplt.xlabel(\"ç†è«–åˆ†å¸ƒ\")\nplt.ylabel(\"å¯¾è±¡ãƒ‡ãƒ¼ã‚¿ã®åˆ†å¸ƒ\")\nplt.scatter(inv_norm, sorted_data)\nplt.grid(True)\n```\n\n\u003cimg width=\"326\" alt=\"image.png (8.6 kB)\" src=\"https://img.esa.io/uploads/production/attachments/14611/2023/01/08/74743/3a788c54-b744-4e02-ba64-4ef112798569.png\"\u003e\n\nã‚°ãƒ©ãƒ•ãŒä¸€ç›´ç·šã«ãªã£ã¦ã„ã‚‹ã“ã¨ãŒåˆ†ã‹ã‚Šï¼Œå¯¾è±¡ãƒ‡ãƒ¼ã‚¿ã®ç¢ºç‡åˆ†å¸ƒãŒæ­£è¦åˆ†å¸ƒã«é¡ä¼¼ã—ã¦ã„ã‚‹ã“ã¨ãŒç¢ºèªã§ããŸï¼\n\n## å€‹äººçš„ãªç†è§£\n\n- åŒã˜åˆ†å¸ƒãªã‚‰ï¼Œã‚½ãƒ¼ãƒˆã—ã¦åˆ†ä½æ•°ã§å¯è¦
