services:
  # Change it to your Disqus shortname before using
  disqus:
    shortname: "hugo-theme-stack"
  # GA Tracking ID
  googleAnalytics:
    id:

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /tmp-hugo-test/images/favicon.ico # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

  footer:
    since: 2020
    customText:

  dateFormat:
    published: 2006-01-02
    lastUpdated: 2006-01-02 15:04 JST

  sidebar:
    # emoji: üç•
    subtitle: Data Engineer
    avatar:
      enabled: true
      local: false
      src: /tmp-hugo-test/images/avatar.png

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: false
    #   default: Licensed under CC BY-NC-SA 4.0

  comments:
