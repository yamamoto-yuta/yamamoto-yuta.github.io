menu:
  main: []

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/yamamoto-yuta
      params:
        icon: brand-github
      weight: 1

    - identifier: twitter
      name: Twitter
      url: https://twitter.com/__Y4M4MOTO__
      params:
        icon: brand-twitter
      weight: 2

    - identifier: facebook
      name: Facebook
      url: https://www.facebook.com/atuXamamoto/
      params:
        icon: brand-facebook
      weight: 3

    - identifier: qiita
      name: Qiita
      url: https://qiita.com/yamamoto-yuta
      # params:
